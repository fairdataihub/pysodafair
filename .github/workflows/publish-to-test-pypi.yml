name: Publish to Test PyPI

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8.12]

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Poetry
        uses: Gr1N/setup-poetry@v8

      - name: Show Poetry installer error log if exists
        if: failure()
        run: |
          for f in /home/runner/work/pysodafair/pysodafair/poetry-installer-error-*.log; do
            if [ -f "$f" ]; then
              echo "==== $f ===="
              cat "$f"
            fi
          done

      - name: Install dependencies
        run: poetry install

      - name: Setup poetry config
        run: poetry config repositories.testpypi https://test.pypi.org/legacy/

      - run: poetry config pypi-token.testpypi ${{ secrets.TEST_PYPI_API_TOKEN }}

      - name: Build package
        run: poetry build

      - name: Publish package
        run: poetry publish -r testpypi
